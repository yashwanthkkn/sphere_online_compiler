<div class="content">
    <div class="card">
        <div>
            <div class="title">Login</div>
            <div class="mt-1 text-secondary">Please login to access the online compiler</div>
        </div>
        <form class="mt-4" [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
                <div class="label">Email Id</div>
                <input type="text" class="form-control" formControlName="email">
                <div class="text-danger"
                    *ngIf="!email?.valid && (email?.dirty ||email?.touched)">
                    <div [hidden]="!email.errors.required">
                    Email is required
                    </div>
                </div>
            </div>
            <div class="form-group mt-2">
                <div class="label">Username</div>
                <input type="text" class="form-control" formControlName="username">
                <div class="text-danger"
                    *ngIf="!username?.valid && (username?.dirty ||username?.touched)">
                    <div [hidden]="!username.errors.required">
                    Username is required
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="text-center">
                    <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
